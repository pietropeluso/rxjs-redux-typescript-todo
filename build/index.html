
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo list using Redux and RxJs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>

    <div class="container">

      <div class="page-header">
        <h1>Todo application using RxJS, Redux and TypeScript</h1>
        <p class="lead">Example to show combining input events with Redux state management</p>
      </div>

      <div class="row-fluid">
        <form>
          <div class="form-group">
            <input type="text" id="newTodo" class="form-control" placeholder="Type a new todo here and press enter to add it to the list" autocomplete="off">
          </div>
        </form>

        <div class="row-fluid">
          <span class="pull-right">
            Show:
            <a class="show-filter" href="#" data-action="SHOW_ALL">All</a>
            <a class="show-filter" href="#" data-action="SHOW_ACTIVE">Active</a>
            <a class="show-filter" href="#" data-action="SHOW_COMPLETED">Completed</a>
          </span>
        </div>

        <ul id="list" class="list-unstyled"></ul>
      </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/4.0.8/rx.all.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
